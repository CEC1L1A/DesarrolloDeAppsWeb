<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link, a:visited {
                background-color:violet;
                color:darkslategray
                padding: 15px 25px;
                text-align:center;
                text-decoration: none;
                display: inline-block;
            }

            a:hover, a:active {
                background-color: red;
            }
        </style>
    </head>
    <body>

        <h2>Botón de Link</h2>
        <p>Un link con estilo de botón:</p>
        <a href="https://www.youtube.com/@DonaldJTrumpforPresident/videos" target="_blank">Este es un link</a>

    </body>
</html>
