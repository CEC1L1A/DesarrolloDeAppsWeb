<!DOCTYPE html>
<html>
    <head>
        <title>Curso HTML</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>

        <h2> Tabla con los bordes redondos</h2>
        <p>Use la propiedad CSS border-radius para agregar esquinas redondeadas a los bordes.</p>

        <table style="width:100%">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
