<!DOCTYPE html>
<html>
    <head>
        <title>Curso HTML</title>
        <style>
            a:link {
                color: green;
                background-color: transparent;
                text-decoration: none;
            }
            a:visited {
                color: pink;
                background-color: transparent;
                text-decoration: none;
            }
            a:hover {
                color: red;
                background-color: transparent;
                text-decoration: underline;
            }
            a:active {
                color: yellow;
                background-color: transparent;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>

        <h2>Colores de links</h2>

        <p>Puedes cambiar los colores por default de los links</p>
        <a href="saludo.jpg" target="_blank">HTML Images</a>
    </body>
</html>
