<!DOCTYPE html>
<html>
<head>
    <title>Curso HTML</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
        }
        th,td {
            padding:15px;
        }
    </style>
</head>
<body>
    
    <h2>Relleno de celdas</h2>
    <p>El relleno de celda especifica el espacio entre el contenido de la celda y sus bordes.</p>

    <table style="width:100%">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Luz</td>
            <td>Rios</td>
            <td>35</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>

    <p><strong>Tip:</strong> Intenta cambiar el padding (relleno) a 5px.</p>
</body>
</html>
