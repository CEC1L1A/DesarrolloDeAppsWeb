<!DOCTYPE html>
<html lang="en">
<head>
<style>
    table,th,td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
    
    <h2>Un encabezado que abarca dos columnas</h2>

    <p>Utilice el atributo colspan para que un encabezado abarque varias columnas.</p>
    <table style="width:100%">
        <tr>
            <th colspan="2">Nombre</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
    
</body>
</html>
