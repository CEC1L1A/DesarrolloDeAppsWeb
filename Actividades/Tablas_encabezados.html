<!DOCTYPE html>
<html>
    <head>
        <title>Curso HTML</title>
        <style>
            table,th,td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>

<h3>Encabezados de las tablas</h3>

<p>Use el elemento TH para definir los encabezados de la tabla.</p>

<table style="width: 100%;">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
</table>

    </body>
</html>
