<!DOCTYPE html>
<html>
    <head>
        <title>Curso HTML</title>
        <style>
            table{
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td,th{
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>

<h2>Tabla HTML</h2>

<table>
    <tr>
        <th>Compañía</th>
        <th>Contacto</th>
        <th>País</th>
    </tr>
    <tr>
        <td>Amazon</td>
        <td>Octavio Góngora</td>
        <td>México</td>
    </tr>
    <tr>
        <td>Comercial Sinaloa</td>
        <td>Luz Cecilia Ríos</td>
        <td>México</td>
    </tr>
    <tr>
        <td>Fast Traiding</td>
        <td>James Bond</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>Delicious Fruits</td>
        <td>Fany Nuñez</td>
        <td>Estado Unidos</td>
    </tr>
    <tr>
        <td>Nintendo</td>
        <td>Mario Bros</td>
        <td>Japón</td>
    </tr>
</table>
    </body>
</html>
