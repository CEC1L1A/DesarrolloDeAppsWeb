<!DOCTYPE html>
<html>
    <head>
        <title>Curso HTML</title>
        <style>
            table{
                border-collapse: collapse;
                width: 100%;
            }
            tr{
                border-bottom: 1px solid #ddd;
            }
        </style>
    </head>
    <body>

        <h2>Divisores de tabla con borde</h2>

        <p>Agruegue la propiedad border-bottom a los elementos tr para divisores horizontales:</p>
        
        <table>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Ahorro</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
    </table>
    </body>
</html>
