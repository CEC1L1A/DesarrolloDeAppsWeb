<!DOCTYPE html>
<html>

        <title>Curso HTML</title>

    <body>

        <h2>Mapas de Imágenes</h2>
        <p>Click en la computadora, el teléfono o la taza de café para ir a una nueva página y leer más sobre el tema.</p>

            <area shape="rect" coords="34,44,270,350" alt= "computer" href="https://es.wikipedia.org/wiki/Computadora">
            <area shape="rect" coords="290,172,333,250" alt="teléfono" href="https://es.wikipedia.org/wiki/Tel%C3%A9fono_m%C3%B3vil">
            <area shape="circle" coords="337,300,44" alt="taza de café" href="https://es.wikipedia.org/wiki/Caf%C3%A9">
        </map>
