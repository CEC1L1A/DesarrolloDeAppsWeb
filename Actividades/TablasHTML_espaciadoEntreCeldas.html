<!DOCTYPE html>
<html>
<head>
    <title>Curso HTML</title>
    <style>
        table,th,td {
            border: 1px solid black;
        }
        table {
            border-spacing: 30px;
        }
    </style>
</head>
<body>
    
    <h2>Espaciado entre celdas</h2>
    <p>Cambie el espaciado entre las celdas con la propiedad border-spacing.</p>

    <table style="width: 100%;">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Luz</td>
            <td>Rios</td>
            <td>35</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    
</body>
</html>
