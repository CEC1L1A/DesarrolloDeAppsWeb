<!DOCTYPE html>
<html>
<head>
    <title>Curso HTML</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <h2>Celda que abarca dos columnas</h2>
    <p>Para que una celda abarque mas de una columna, utilice el atributo colspan.</p>

    <table style="width: 100%;">
        <tr>
            <th colspan="2">Nombre</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Luz</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
        </tr>
    </table>
    
</body>
</html>
