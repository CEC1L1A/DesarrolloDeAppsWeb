<!DOCTYPE html>
<html>
<head>
    <title>Curso HTML</title>
    <style>
        table,th,td {
        border: 1px solid black;   
        border-collapse: collapse; 
        }
        th,td{
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    
    <h2>Título de la tabla</h2>

    <p>Para agregar un título a una tabla, utilice la etiqueta caption</p>

    <table style="width:100%">
        <caption>Ahorro mensual</caption>
        <tr>
            <th>Mes</th>
            <th>Ahorros</th>
        </tr>
        <tr>
            <td>enero</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>febrero</td>
            <td>$50</td>
        </tr>
    </style>
    
</body>
</html>
