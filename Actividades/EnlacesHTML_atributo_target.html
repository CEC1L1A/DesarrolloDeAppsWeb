<!DOCTYPE html>
<html>
    <head>
        <title>Curso HTML</title>
    </head>
    <body>

        <h2>El atributo target</h2>

        <p>Aquí se usó target=_blank (abre el documento en una nueva pestaña)</p>
        <a href="https://www.youtube.com" target="_blank">Visita Youtube</a>

        <p>Aquí se usó target=_parent (abre el documento en el marco principal)</p>
        <a href="https://www.facebook.com" target="_parent">Visita Facebook</a>

        <p>Aquí se usó target=_top (abre el documento en el cuerpo completo de la ventana)</p>
        <a href="https://www.instagram.com" target="_top">Visita Instagram</a>
    </body>
</html>
