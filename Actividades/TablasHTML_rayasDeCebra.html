<!DOCTYPE html>
<html>
<head>
    <title>Curso HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #D6EEEE;
        }
    </style>
</head>
<body>
    
    <h2>Tabla con rayas de cebra</h2>
    <p>Para las tablas con rayas de cebra, use el selector nth-child() y agregue un color de fondo
        a todas las filas pares (o impares) de la tabla:
    </p>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puntos</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
    </table>

</body>
</html>
