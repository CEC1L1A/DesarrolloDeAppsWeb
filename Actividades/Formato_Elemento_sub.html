<!DOCTYPE html>
<html>
    <head>
        <title>Curso HTML</title>
        <body>

            <p>Este es un texto <sub>subscrito</sub>.</p>
            <p>
            El elemento sub define el texto en <sub>subíndice</sub>, 
            el texto en <sub>subíndice</sub> aparece medio caracter
            por debajo de la línea normal, y a veces, se represente en
            una fuente mas pequeña. 
            </p>
            <br>
            <p>El texto en <sub>subíndice</sub>se puede utilizar para fórmulas químicas, como H<sub>2</sub>O</p>
        </body>
    </head>
</html>
