<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>The picture Element</h2>

<picture>
  <source srcset="saludo.jpg">
  <source srcset="dibujo.jpg">
  <img src="imagen.jpg" alt="Beatles" style="width:auto;">
</picture>

<p>El elemento de imagen se puede utilizar cuando el formato de imagen no es compatible
    con todos los dispositivos.</p>

<p>El dispositivo utilizará el primer formato de imagen que admita e ignorará el resto
    de las imágenes.
</p>

</body>
</html>
