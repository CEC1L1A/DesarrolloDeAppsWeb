<!DOCTYPE html>
<html lang="en">
<head>
 <title>Curso HTML</title>
 <style>
    table,th,td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th{
        text-align: left;
    }
 </style>
</head>
<body>

    <h2>Alinear a la izquierda los encabezados</h2>

    <p>Para alinear a la izquierda los encabezados de tabla, utilice la propiedad text-align de CSS.</p>

    <table style="width: 100%;">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Luz</td>
            <td>Rios</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
    
</body>
</html>
